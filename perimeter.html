<!DOCTYPE html>
<html lang="en-US">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Perimeter of Triangle</title>
     <script>
          "use strict";
          /* Defining Table
           * Input: 3 side lengths of triangle
           * Processing: add 3 side lengths
           * Output: perimeter
           */
          function calcPerim() {
               let triPerim = parseFloat(document.getElementById("side1").value) +
               parseFloat(document.getElementById("side2").value) +
               parseFloat(document.getElementById("side3").value);
               document.getElementById("outputDiv").innerHTML = triPerim
          }
      </script>
</head>
<body>
     <h1>Create a triangle and print its perimeter</h1>
     Side 1:<input type=number id="side1"><br>
     Side 2:<input type=number id="side2"><br>
     Side 3:<input type=number id="side3"><br>
     <button type=button onclick="calcPerim()">Calculate</button>
     <div id=outputDiv></div>
</body>
</html>
