<!DOCTYPE html>
<html lang="en-US">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Array Boi 2.0</title>
     <script>
          "use strict";
          /* Defining Table
          * Input: no user input
          * Processing: Test the countEvens and multiply functions by calling them.
          * Output: The values returned from the countEvens and multiply functions.
          */
          function test() {
               let list1 = [ 17, 8, 9, 5, 20 ];
               let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

               // Test the countEvens function by calling it two times.
               let count1 = countEvens(list1);
               let count2 = countEvens(list2);

               // Test the multiply function by calling it two times.
               let mult1 = multiply(list1,3);
               let mult2 = multiply(list2,2);

               // Build a string to display to the user.
               let output =
                    "Array list1 has " + count1 + " even integers in it.<br>" +
                    "Array list2 has " + count2 + " even integers in it.<br>" +
                    "Array list1 multiplied by 3 outputs [" + mult1 + "].<br>" +
                    "Array list2 multiplied by 2 outputs [" + mult2 + "].";

               // Display the output string for the user to see.
               document.getElementById("outputDiv").innerHTML = output;
          }
          function countEvens(list) { //counts the number of even integers in given list, returning an integer
               let num = 0;
               for (let i = 0; i <= (list.length -1); i++) {
                    if (list[i] % 2 == 0) {
                         num++;
                    }
               }
               return num;
          }
          function multiply(list, multiplier) { //multiplies given array by given multiplier, returning an array
               return list.map(function(x) {return x * multiplier});
          }
      </script>
</head>
<body>
     <button type=button onclick="test()">Do the Thing Again</button>
     <div id=outputDiv></div>
</body>
</html>
