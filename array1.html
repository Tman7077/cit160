<!DOCTYPE html>
<html lang="en-US">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Array Boi</title>
     <script>
          "use strict";
          /* Defining Table
          * Input: no user input
          * Processing: Test the addEnds and getMiddle functions by calling them.
          * Output: The values returned from the addEnds and getMiddle functions.
          */
          function test() {
               let list1 = [ 17, 8, 9, 5, 20 ];
               let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

               // Test the addEnds function by calling it two times.
               let sum1 = addEnds(list1);
               let sum2 = addEnds(list2);

               // Test the getMiddle function by calling it two times.
               let mid1 = getMiddle(list1);
               let mid2 = getMiddle(list2);

               // Build a string to display to the user.
               let output =
                    sum1 + '<br>' +
                    sum2 + '<br>' +
                    mid1 + '<br>' +
                    mid2;

               // Display the output string for the user to see.
               document.getElementById('outputDiv').innerHTML = output;
          }
          function addEnds(list) { //returns the sum of the first and last values within given array
               return list[0] + list[list.length - 1];
          }
          function getMiddle(list) { //returns the middle value of the array if it exists, or the average of the two "sharing" the middle if it doesn't
               let output = list[(list.length - 1) / 2];
               if (output == undefined) {
                    output = (list[((list.length - 1) / 2) - 0.5] + list[((list.length - 1) / 2) + 0.5]) / 2;
               }
               return output;
          }
      </script>
</head>
<body>
     <button type=button onclick="test()">Do the Thing</button>
     <div id=outputDiv></div>
</body>
</html>
